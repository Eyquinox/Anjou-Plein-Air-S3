name: Deploy PROD website

on:
  workflow_dispatch:
    inputs:
      invalidate_chache:
        description: 'Invalider le cache'
        required: true
        default: 'false'
        type: boolean
        
  push:
    branches:
      - main
    paths:
      - public/**
  #pull_request:  
env:
  AWS_REGION : eu-west-3

jobs:
  check:
    name: Broken Link Check
    permissions:
      issues: write
    runs-on: ubuntu-latest
    steps:
      - name: Broken Link Check
        uses: technote-space/broken-link-checker-action@v2
  deploy:
    name: DÃ©ploiement vers AWS
    needs: check
    runs-on: ubuntu-latest
    permissions:
      id-token: write # This is required for requesting the JWT
      contents: read  # This is required for actions/checkout
    environment:
      name: production
      url: https://anjoupleinair.fr
    steps:
    - name: Building envirnment
      uses: actions/checkout@v2
    - name: configure aws credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE }}
        role-session-name: OIDCSession
        aws-region: 'us-east-1'
    - name:  Move file to s3
      run: |
          aws s3 sync ./public s3://${{ vars.AWS_S3_BUCKET }}/
    #- if: github.event.inputs.invalidate_chache == 'true'
    - name: Invalidate cache
      run: |
          aws cloudfront create-invalidation --distribution-id ${{ secrets.DISTRIBUTION_ID }} --paths "/"
