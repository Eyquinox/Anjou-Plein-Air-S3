	<title>Page introuvable - Anjou Plein Air</title>

	<link href="https://fonts.googleapis.com/css?family=Montserrat:700,900" rel="stylesheet">
	<!-- Font Awesome Icon -->
	<link type="text/css" rel="stylesheet" href="./css/font-awesome.min.css" />

<body>
<style>
	* {
		-webkit-box-sizing: border-box;
		box-sizing: border-box;
	}
	body {
		padding: 0;
		margin: 0;
	}
	.header-bar {
		height: 110px;
		box-shadow: 2px 2px 10px 0 rgba(54,62,77,.1);
	}
	.header-container{
		margin-left: auto;
		margin-right: auto;
		display: flex;
		max-width: 940px;
	}
	.img-logo{
		z-index: 1;
		margin-top: -30px;
		margin-left: auto;
		margin-right: auto;
		filter: drop-shadow(rgba(54,62,77,.1) 0px 20px 0.75rem);
	}
	#notfound {
		position: relative;
		height: 88.65vh;
	}
	#notfound .notfound-bg {
		position: absolute;
		width: 100%;
		height: 100%;
		background-image: url('../img/bg.jpg');
		background-size: cover;
	}
	#notfound .notfound-bg:after {
		content: '';
		position: absolute;
		width: 100%;
		height: 100%;
		background-color: rgba(144, 173, 198, 0.7);
	}
	#notfound .notfound {
		position: absolute;
		left: 50%;
		top: 50%;
		-webkit-transform: translate(-50%, -50%);
		-ms-transform: translate(-50%, -50%);
		transform: translate(-50%, -50%);
	}
	.notfound {
		max-width: 910px;
		width: 100%;
		line-height: 1.4;
		text-align: center;
	}
	.notfound .notfound-404 {
		position: relative;
		height: 200px;
	}
	.notfound .notfound-404 h1 {
		font-family: 'Montserrat', sans-serif;
		position: absolute;
		left: 50%;
		top: 50%;
		-webkit-transform: translate(-50%, -50%);
		-ms-transform: translate(-50%, -50%);
		transform: translate(-50%, -50%);
		font-size: 220px;
		font-weight: 900;
		margin: 0px;
		color: #fff;
		text-transform: uppercase;
		letter-spacing: 10px;
	}
	.notfound h2 {
		font-family: 'Montserrat', sans-serif;
		font-size: 22px;
		font-weight: 700;
		text-transform: uppercase;
		color: #fff;
		margin-top: 20px;
		margin-bottom: 15px;
	}
	.notfound .home-btn, .notfound .contact-btn {
		font-family: 'Montserrat', sans-serif;
		display: inline-block;
		font-weight: 700;
		text-decoration: none;
		background-color: transparent;
		border: 2px solid transparent;
		text-transform: uppercase;
		padding: 13px 25px;
		font-size: 18px;
		border-radius: 40px;
		margin: 7px;
		-webkit-transition: 0.2s all;
		transition: 0.2s all;
	}
	.notfound .home-btn:hover, .notfound .contact-btn:hover {
		opacity: 0.9;
	}
	.notfound .home-btn {
		color: rgba(144, 173, 198, 0.7);
		background: #fff;
	}
	.notfound .contact-btn {
		border: 2px solid rgba(255, 255, 255, 0.9);
		color: rgba(255, 255, 255, 0.9);
	}
	.notfound-social {
		margin-top: 25px;
	}
	.notfound-social>a {
		display: inline-block;
		height: 40px;
		line-height: 40px;
		width: 40px;
		font-size: 14px;
		color: rgba(255, 255, 255, 0.9);
		margin: 0px 6px;
		-webkit-transition: 0.2s all;
		transition: 0.2s all;
	}
	.notfound-social>a:hover {
		color: rgba(144, 173, 198, 0.7);
		background-color: #fff;
		border-radius: 50%;
	}
	@media only screen and (max-width: 767px) {
		.notfound .notfound-404 h1 {
			font-size: 182px;
		}
	}
	@media only screen and (max-width: 480px) {
		.notfound .notfound-404 {
			height: 146px;
		}
		.notfound .notfound-404 h1 {
			font-size: 146px;
		}
		.notfound h2 {
			font-size: 16px;
		}
		.notfound .home-btn, .notfound .contact-btn {
			font-size: 14px;
		}
	}
</style>
	<div class="header-bar">
		<div class="header-container">
			<img class="img-logo" src="https://uploads-ssl.webflow.com/5f4a79745c871af845aa8048/6004b1c649096a71873f2449_LogoAPA.svg">
		</div>
	</div>
	<div id="notfound">
		<div class="notfound-bg"></div>
		<div class="notfound">
			<div class="notfound-404">
				<h1>404</h1>
			</div>
			<h2>La page demand√©e n'est pas ou plus disponible</h2>
			<a href="https://anjoupleinair.fr" class="home-btn">Accueil</a>
			<a href="mailto:contact@anjoupleinair.fr" class="contact-btn">Contactez-nous</a>
			<div class="notfound-social">
				<!--<a href="#"><i class="fa fa-facebook"></i></a>-->

				<!--<a href="#"><i class="fa fa-google-plus"></i></a>-->
			</div>
		</div>
	</div>
